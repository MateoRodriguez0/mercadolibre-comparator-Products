eureka:
  client:
    service-url:
      defaultZone: http://eurekaclient:eurekaclient@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
spring:
  config:
    import: 'optional:configserver:'
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      username: config
      password: config
  profiles:
    active:
    - dev
    
 
json: 
  properties:
   item:
    category_id: /category_id  
   product_catalog:
     category_id: /buy_box_winner/category_id
    
     