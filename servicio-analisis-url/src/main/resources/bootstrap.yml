spring:
  application:
    name: servicio-analisis-url
  profiles:
    active: dev
  config:
    import: 'optional:configserver:'
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      username: config 
      password: config
eureka:
  client:
    service-url:
      defaultZone: http://eurekaclient:eurekaclient@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}